<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .bg-pink {
        background-color: pink;
    }
</style>

<body>
    <div class="container bg-pink mt-2 d-flex flex-column col gap-2 p-4" id="calcForm">
        <div class="d-flex flex-row gap-2">
            <div class="">
                <label for="Number1">Number1</label>
                <input type="number" id="Number1">
            </div>
            <span>+</span>
            <div>
                <label for="Number2">Number2</label>
                <input type="number" id="Number2">
            </div>
            <button type="submit">=</button>
            <div id="result" class="text-white"></div>
        </div>

        <div class="d-flex flex-row gap-2">
            <div>
                <label for="Number3">Number3</label>
                <input type="number" id="Number3">
            </div>
            <span>-</span>
            <div>
                <label for="Number4">Number4</label>
                <input type="number" id="Number4">
            </div>
            <button type="submit">=</button>
            <div id="secondResult" ></div>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById("calcForm").addEventListener("submit", function (e) {
        e.preventDefault(); // prevent page reload

        // Get the values from inputs
        const num1 = parseFloat(document.getElementById("Number1").value);
        const num2 = parseFloat(document.getElementById("Number2").value);
        const num3 = parseFloat(document.getElementById("Number3").value);
        const num4 = parseFloat(document.getElementById("Number4").value);

        // Calculate sum
        const result = num1 + num2;
        const secondResult = num3 - num4;

        // Display the result
        document.getElementById("result").textContent = result;
        document.getElementById("secondResult").textContent = secondResult;
        console.log(result);
        console.log(secondResult);
    });
</script>
