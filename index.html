<body>
  <div id="header"></div>
  <main>
    <div>
      <section>
      <div class="container px-2">
        <div class="row align-items-center">
          <div class="col-lg-8 col-12 mb-4 mb-lg-0">
            <div class="fs-4 text-start" style="color: #595759;">
              <p class="mb-1">Hi, I'm</p>
              <h2 class="fw-bold" style="color: #63BDEB;">Sivngech</h2>
              <p>
                A passionate Web Developer based in Cambodia. I love turning ideas into real websites.
                Focused on clean code, smooth UX, and creative design.
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-12 text-center">
            <img
              src="image/photo_me4.jpg"

              style="border-color: #63BDEB !important;"

            />
          </div>
        </div>
      </div>
    </section>
    <section class="px-2 py-4">
      <h1 class="text-center" style="color: #63BDEB;">My Project</h1>
      <div>
        <div id="card-container" class="row g-4"></div>
      </div>
    </section>
  <div>
    Previous my skill
  </div>
  <div>
    
  </div>
    </div>
    
  </main>
  <div id="footer"></div>
  <script>
    function createCard({ title, imageSrc, description, link }) {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 equal-height-col';

      const cardHTML = `
        <div class="card custom-shadow equal-height-card">
          <div class="card-body text-center">
            <h5 class="card-title">${title}</h5>
            <img
              src="${imageSrc}"
              alt="${title}"
              class="img-fluid rounded mb-3"
              style="max-height: 200px; object-fit: cover;"
            />
            <p class="card-text">${description}</p>
            <a
              href="${link}"
              class="btn border border-primary bg-white text-primary view-button"
            >
              View Project
            </a>
          </div>
        </div>
      `;
      col.innerHTML = cardHTML;
      return col;
    }

    const projects = [
      {
        title: "Cosmetic Website",
        imageSrc: "image/cosmitec-1.png",
        description:
          "A modern online shop for a cosmetic brand featuring product listings, filters, smooth checkout, and mobile-friendly design.",
        link: "#"
      },
      {
        title: "Poke Now (Food Ordering Website)",
        imageSrc: "image/p-food-1.png",
        description:
          "Built an intuitive online food ordering platform for Poke Now, allowing users to browse, customize bowls, and place orders.",
        link: "#"
      },
      {
        title: "Group Project – Online Fashion Shop",
        imageSrc: "image/group_project.png",
        description:
          "Collaborative eCommerce site for bags, shoes, and clothes. Contributed to product display, filtering, and responsive layout.",
        link: "https://butterfly-nv.github.io/orange-shop/index.html"
      }
    ];

    const container = document.getElementById("card-container");
    projects.forEach(project => {
      const card = createCard(project);
      container.appendChild(card);
    });
  </script>

  <!-- ✅ Load shared header/footer JS at the end -->
  <script src="components.js"></script>
</body>
</html>
