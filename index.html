  <script>
    function createCard({ title, imageSrc, description, link }) {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 equal-height-col';

      const cardHTML = `
        <div class="card custom-card custom-shadow equal-height-card">
          <div class="card-body text-center">
            <h5 class="card-title">${title}</h5>
            <img
              src="${imageSrc}"
              alt="${title}"
              class="img-fluid rounded mb-3"
              style="max-height: 200px; object-fit: cover;"
            />
            <p class="card-text">${description}</p>
            <a
              href="${link}"
              class="view-button btn btn-outline-primary mt-3"
            >
              View Project
            </a>
          </div>
        </div>
      `;
      col.innerHTML = cardHTML;
      return col;
    }

    const projects = [
      {
        title: "Cosmetic Website",
        imageSrc: "image/cosmitec-1.png",
        description:
          "A modern online shop for a cosmetic brand featuring product listings, filters, smooth checkout, and mobile-friendly design.",

      },

        link: "https://butterfly-nv.github.io/orange-shop/index.html"
      }
    ];

    const container = document.getElementById("card-container");
    projects.forEach(project => {
      const card = createCard(project);
      container.appendChild(card);
    });
  </script>
